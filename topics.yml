Defense:
  description:
    en: Defense, investments in the army, navy, air force or military equipment.
    nl: Defensie, investeringen in het leger, de marine, luchtmacht, of uitrusting
  positive:
    en: Strong defense/NATO; investment in Defense, a stronger of more effective army, and achieving the NATO goal of 2% for the national gross product for Defense.
    nl: Sterk leger / sterke NAVO; investeringen in defensie, een sterker of effectiever leger; het bereiken van de NAVO doelstelling van 2% van het BNP voor defensie.
  examples:
    - en: VVD in favor of defence expenditures of 2% of GDP
      nl: VVD voor verhogen van defensie-uitgaven naar 2% van BNP

Agriculture:
  description: Farming, farmers, agricultural output, cattle, nitrogen as a result of farming activity
  positive: Maintaining (intensive) argigulture
  negative:
    en: nitrogen reduction, decreasing the amount of livestock
  examples:
    - en: "BBB: the D66 proposal for nitrogen reduction is a disaster for our farmers"
